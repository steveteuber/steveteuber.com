<ul class="social">
  {{ range .Site.Params.Social }}
  <li>
    <a target="_blank" rel="noopener" href="{{ .url }}" aria-label="{{ .icon | title }}">
      {{ $svg := resources.Get (printf "svgs/%s.svg" .icon) }}
      {{ $svg.Content | safeHTML }}
      {{ title .icon }}
    </a>
  </li>
  {{ end }}
</ul>
